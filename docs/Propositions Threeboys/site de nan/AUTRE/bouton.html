<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bouton</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome link pour les icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

</head>

<style>
.middle{
      text-align: center;
      padding-top: 7px;
  }

  .flotte-r{
    float: right;
  }

  .mar-r{
    margin-right: 4%;
  }

  .btnfoot{
    display: inline-block;
    width: 32px;
    height: 32px;
    background: #f1f1f1;
    margin: 3px;
    border-radius: 30%;
    color: #777fff;
    overflow: hidden;
    position: relative;
}

.btnfoot i{
    line-height: 32px;
    font-size: 18px;
    transition: 0.2s linear;
}

.btnfoot:hover i{
    transform: scale(1.3);
    color:#f1f1f1;
}

.insta:hover{
    background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
}

.twitter:hover{
  background: #1da1f2;
}

.facebook:hover{
  background: rgb(59,89,152);
}

.google:hover{
  background: #d34836;
}

.in:hover{
  background: #0e76a8;
}

.tube:hover{
  background: #f3231c;

}

</style>

<body>
    <div class="middle flotte-r mar-r" >
        <a href="#" class="btnfoot facebook"  title="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="btnfoot insta"  title="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" class="btnfoot twitter"><i class="fab fa-twitter"  title="Twitter"></i></a>
        <a href="#" class="btnfoot google"  title="Google Plus"><i class="fab fa-google"></i></a>
        <a href="#" class="btnfoot in"  title="Linkedin"><i class="fab fa-linkedin-in"></i></i></a>
        <a href="#" class="btnfoot tube"  title="Youtube"><i class="fab fa-youtube"></i></a>
    </div>
</body>
</html>
